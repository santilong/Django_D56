<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/my.css">
</head>
<body>
<div></div>
<div class="cent">
    <!--添加按钮-->
    <div class="btn btn-success" id="openadd">添加</div>
    <!--添加按钮 END-->
    <!--表格代码-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="hide">ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>课程</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tb">
        {% for row in stu_list %}
            <tr>
                <td class="hide">{{ row.id }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.age }}</td>
                {% if row.gender == 1 %}
                    <td>男</td>
                {% else %}
                    <td>女</td>
                {% endif %}
                <td>{{ row.cs.title }}</td>
                <td><a class="fa fa-edit fon" id="editstu"></a><a class="glyphicon glyphicon-remove fon" id="delstu"
                                                                  onclick="delitem(this)"></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!--表格代码 END-->
</div>
<!--添加学生信息模态对话框代码-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加学生信息</h4>
            </div>
            <div class="modal-body">
                <!--添加学生表单-->
                <form class="form-horizontal" id="stuaddform">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" placeholder="年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="1"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="0"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="classid" class="col-sm-2 control-label">课程</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="classid">
                                {% for row in cla_list %}
                                    <option value="{{ row.id }}">{{ row.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </form>
                <!--添加学生表单 END-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="stusave">保存</button>
            </div>
        </div>
    </div>
</div>
<!--模态对话框代码 END-->
<!--删除学生信息模态对话框代码-->
<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="alert alert-danger" role="alert">...</div>
        </div>
    </div>
</div>
<!--删除学生信息模态对话框代码 END-->


<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.js"></script>
<script>
    $(function () {
        openadd();
        additem();
        //delitem();
    });
    function openadd() {
        $('#openadd').click(function () {
            $('#myModal').modal('show')
        })
    }
    function additem() {
        $('#stusave').click(function () {
            var u = $('#myModal').find(':input[name="username"]').val();
            var a = $('#myModal').find(':input[name="age"]').val();
            $('#myModal').find(':input[name="gender"]').each(function () {
                if ($(this).prop('checked')) {
                    g = $(this).val()
                }
            });
            var c = $('#myModal').find(':input[name="classid"]').val();
            postData = {'username': u, 'age': a, 'gender': g, 'classid': c};
            $.ajax({
                url: '/addstudent.html',
                type: 'POST',
                //data: $('#stuaddform').serialize(),
                data: postData,
                success: function (arg) {
                    var res = JSON.parse(arg);
                    if (res.status) {
                        //window.location.reload();
                        //不通过刷新而通过直接自动添加tr和td展示添加结果；
                        var tr = document.createElement('tr');
                        var tdID = document.createElement('td');
                        $(tdID).addClass('hide');
                        $(tdID).text(res.data);
                        $(tr).append(tdID);

                        var tdUsername = document.createElement('td');
                        $(tdUsername).text(u);
                        $(tr).append(tdUsername);

                        var tdAge = document.createElement('td');
                        $(tdAge).text(a);
                        $(tr).append(tdAge);

                        var tdGender = document.createElement('td');
                        if (g == '1') {
                            var sex = '男'
                        } else {
                            var sex = '女'
                        }
                        $(tdGender).text(sex);
                        $(tr).append(tdGender);

                        var tdClassid = document.createElement('td');
                        var text = $('select[name="classid"]').find('option[value=' + c + ']').text();
                        $(tdClassid).text(text);
                        $(tr).append(tdClassid);

                        var tdOption = document.createElement('td');
                        $(tdOption).append(
                            '<a class="fa fa-edit fon" id="editstu"></a><a class="glyphicon glyphicon-remove fon" id="delstu" onclick="delitem(this)"></a>'
                        );
                        $(tr).append(tdOption);

                        $('#tb').append(tr);
                        $('#myModal').modal('hide');

                    } else {
                        alert(res.error)
                    }
                }
            })
        })
    }
    function delitem(ths) {
        var v = confirm('是否要删除该学生信息？');
        if (v) {
            var stu_id = $(ths).parent().siblings().first().text();
            if (stu_id) {
                $.ajax({
                    url: 'delstudent.html',
                    type: 'POST',
                    data: {'nid': stu_id},
                    success: function (arg) {
                        var res = JSON.parse(arg);
                        if (res.status) {
                            window.location.reload();
                        } else {
                            alert(res.error)
                        }
                    }
                })
            }
        }
    }

</script>
</body>
</html>
