<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for row in posts.object_list %}
        <li>{{ row.name }}-{{ row.age }}</li>
    {% endfor %}
    {% if posts.has_previous %}
        <a href="fenye2.html?p={{ posts.previous_page_number }}">上一页</a>
        {% else %}
        <a href="#">上一页</a>
    {% endif %}
    {% if posts.has_next %}
        <a href="fenye2.html?p={{ posts.next_page_number }}">下一页</a>
        {% else %}
        <a href="#">下一页</a>
    {% endif %}
    <span>
        {{ posts.number }}/{{ posts.paginator.num_pages }}
    </span>
</body>
</html>
